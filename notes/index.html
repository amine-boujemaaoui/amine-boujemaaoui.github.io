<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Moyennes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calcul des Moyennes</h1>
    <div class="container">
        <textarea id="subjectsInput" rows="10" cols="50" placeholder='Collez le JSON pour "subjects" ici'></textarea>
        <textarea id="ueInput" rows="10" cols="50" placeholder='Collez le JSON pour "ue" ici'></textarea>
    </div>
    <button type="button" onclick="initialize()">Initialiser</button>
    <div id="overallAverage"></div>
    <form id="gradesForm">
        <table id="subjectsTable">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Titre</th>
                    <th>Partiel</th>
                    <th>CCTP</th>
                    <th>Moyenne</th>
                </tr>
            </thead>
            <tbody id="subjects"></tbody>
        </table>
        <button type="button" onclick="calculateAverages()">Calculer</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>

</html>
